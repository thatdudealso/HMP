<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#111827"/>
  
  <!-- Navbar -->
  <rect x="0" y="0" width="1000" height="64" fill="#0f172a" fill-opacity="0.9"/>
  <rect x="30" y="16" width="68" height="32" rx="8" fill="#7C3AED" fill-opacity="0.2"/>
  <circle cx="50" cy="32" r="10" fill="#60a5fa"/>
  <circle cx="78" cy="32" r="8" fill="#60a5fa"/>
  <text x="120" y="40" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">HelpMyPet.AI</text>
  <text x="900" y="40" font-family="Arial" font-size="14" fill="#F9FAFB">Logout</text>
  
  <!-- Main Content Area with History Sidebar Consideration -->
  <g>
    <!-- Header Area -->
    <text x="40" y="100" font-family="Arial" font-weight="bold" font-size="24" fill="#F9FAFB">Professor Agent</text>
    <text x="40" y="130" font-family="Arial" font-size="16" fill="#9CA3AF">Hello, Student! What would you like to learn today?</text>
    
    <!-- History Toggle Button -->
    <circle cx="680" cy="100" r="20" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <path d="M672,100 L688,100 M672,95 L688,95 M672,105 L688,105" stroke="#A855F7" stroke-width="2"/>
    
    <!-- Agent Selection Area -->
    <rect x="40" y="150" width="680" height="120" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <text x="60" y="180" font-family="Arial" font-weight="bold" font-size="16" fill="#D1D5DB">Choose Your Learning Assistant:</text>
    
    <!-- Agent Options -->
    <g>
      <!-- Professor Option -->
      <rect x="60" y="200" width="200" height="50" rx="8" fill="#374151" stroke="#A855F7" stroke-width="2"/>
      <circle cx="85" cy="225" r="15" fill="#4B5563"/>
      <text x="85" y="230" font-family="Arial" font-size="16" fill="#A855F7" text-anchor="middle">B</text>
      <text x="115" y="220" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Professor</text>
      <text x="115" y="240" font-family="Arial" font-size="12" fill="#9CA3AF">General explanations</text>
      
      <!-- Case Study Option -->
      <rect x="280" y="200" width="200" height="50" rx="8" fill="#1F2937" stroke="#1F2937" stroke-width="2"/>
      <circle cx="305" cy="225" r="15" fill="#4B5563"/>
      <text x="305" y="230" font-family="Arial" font-size="16" fill="#60A5FA" text-anchor="middle">C</text>
      <text x="335" y="220" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Case Study</text>
      <text x="335" y="240" font-family="Arial" font-size="12" fill="#9CA3AF">Analyze scenarios</text>
      
      <!-- Emergency Option -->
      <rect x="500" y="200" width="200" height="50" rx="8" fill="#1F2937" stroke="#1F2937" stroke-width="2"/>
      <circle cx="525" cy="225" r="15" fill="#4B5563"/>
      <text x="525" y="230" font-family="Arial" font-size="16" fill="#F87171" text-anchor="middle">E</text>
      <text x="555" y="220" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Emergency</text>
      <text x="555" y="240" font-family="Arial" font-size="12" fill="#9CA3AF">Emergency scenarios</text>
    </g>
    
    <!-- Prompt Input Area -->
    <rect x="40" y="290" width="680" height="180" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="60" y="310" width="640" height="100" rx="4" fill="#374151"/>
    <text x="80" y="340" font-family="Arial" font-size="14" fill="#9CA3AF">Ask your professor a question...</text>
    
    <!-- Input Controls -->
    <rect x="60" y="430" width="100" height="20" fill="#4B5563" rx="4"/>
    <circle cx="75" cy="440" r="8" fill="#A855F7"/>
    <text x="95" y="445" font-family="Arial" font-size="12" fill="#D1D5DB">Voice input</text>
    
    <rect x="170" y="430" width="100" height="20" fill="#4B5563" rx="4"/>
    <circle cx="185" cy="440" r="8" fill="#A855F7"/>
    <text x="205" y="445" font-family="Arial" font-size="12" fill="#D1D5DB">Upload</text>
    
    <rect x="570" y="430" width="130" height="30" rx="6" fill="#7C3AED"/>
    <text x="635" y="450" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">Submit</text>
    
    <!-- Response Area -->
    <rect x="40" y="490" width="680" height="290" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    
    <!-- Response Header -->
    <rect x="40" y="490" width="680" height="40" rx="12" fill="#374151"/>
    <circle cx="70" cy="510" r="12" fill="#4B5563"/>
    <text x="70" y="515" font-family="Arial" font-size="16" fill="#A855F7" text-anchor="middle">B</text>
    <text x="100" y="515" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Response</text>
    
    <!-- Response Content -->
    <text x="60" y="550" font-family="Arial" font-size="14" font-weight="bold" fill="#F3F4F6">Common Heart Diseases in Dogs</text>
    
    <text x="60" y="580" font-family="Arial" font-size="14" fill="#D1D5DB">Heart disease affects approximately 10% of all dogs, with certain breeds having</text>
    <text x="60" y="605" font-family="Arial" font-size="14" fill="#D1D5DB">higher predispositions. The most common types include:</text>
    
    <text x="60" y="635" font-family="Arial" font-size="14" font-weight="bold" fill="#A855F7">1. Mitral Valve Disease (MVD)</text>
    <text x="80" y="660" font-family="Arial" font-size="14" fill="#D1D5DB">• Most common in small breeds like Cavalier King Charles Spaniels</text>
    <text x="80" y="685" font-family="Arial" font-size="14" fill="#D1D5DB">• Progressive degeneration of the mitral valve, leading to regurgitation</text>
    
    <text x="60" y="715" font-family="Arial" font-size="14" font-weight="bold" fill="#A855F7">2. Dilated Cardiomyopathy (DCM)</text>
    <text x="80" y="740" font-family="Arial" font-size="14" fill="#D1D5DB">• Affects large breeds including Dobermans and Great Danes</text>
    <text x="80" y="765" font-family="Arial" font-size="14" fill="#D1D5DB">• Characterized by thinning and weakening of heart muscle</text>
  </g>
  
  <!-- History Sidebar (Shown) -->
  <rect x="740" y="64" width="260" height="736" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <rect x="740" y="64" width="260" height="40" fill="#111827" stroke="#374151" stroke-width="1"/>
  <text x="770" y="90" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">History</text>
  <text x="980" y="90" font-family="Arial" font-weight="bold" font-size="18" fill="#9CA3AF">×</text>
  
  <!-- History Items -->
  <rect x="740" y="104" width="260" height="80" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="760" y="124" font-family="Arial" font-size="10" fill="#9CA3AF">March 8, 2025, 10:23 AM</text>
  <text x="760" y="144" font-family="Arial" font-weight="bold" font-size="12" fill="#E5E7EB">What is the structure of canine cardiac tissue?</text>
  <text x="760" y="164" font-family="Arial" font-size="12" fill="#9CA3AF">Canine cardiac tissue consists of specialized...</text>
  
  <rect x="740" y="184" width="260" height="80" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="760" y="204" font-family="Arial" font-size="10" fill="#9CA3AF">March 7, 2025, 2:45 PM</text>
  <text x="760" y="224" font-family="Arial" font-weight="bold" font-size="12" fill="#E5E7EB">How do you diagnose feline diabetes?</text>
  <text x="760" y="244" font-family="Arial" font-size="12" fill="#9CA3AF">Feline diabetes diagnosis involves several...</text>
  
  <rect x="740" y="264" width="260" height="80" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="760" y="284" font-family="Arial" font-size="10" fill="#9CA3AF">March 5, 2025, 9:15 AM</text>
  <text x="760" y="304" font-family="Arial" font-weight="bold" font-size="12" fill="#E5E7EB">What antibiotics are used for canine UTIs?</text>
  <text x="760" y="324" font-family="Arial" font-size="12" fill="#9CA3AF">Common antibiotics for canine UTIs include...</text>
  
  <!-- History Toggle Indicator - Slider represented visually -->
  <rect x="740" y="64" width="4" height="736" fill="#7C3AED"/>
  
</svg>