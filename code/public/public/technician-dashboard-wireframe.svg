<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#111827"/>
  
  <!-- Header/Navbar -->
  <rect x="0" y="0" width="1200" height="70" fill="#0f172a" fill-opacity="0.9" />
  <rect x="30" y="16" width="68" height="32" rx="8" fill="#7C3AED" fill-opacity="0.2"/>
  <circle cx="50" cy="32" r="10" fill="#60a5fa"/>
  <circle cx="78" cy="32" r="8" fill="#60a5fa"/>
  <text x="120" y="40" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">HelpMyPet.AI</text>
  
  <!-- Navigation Items -->
  <text x="900" y="40" font-family="Arial" font-size="14" fill="#F9FAFB">Dashboard</text>
  <text x="1000" y="40" font-family="Arial" font-size="14" fill="#F9FAFB">Tasks</text>
  <text x="1100" y="40" font-family="Arial" font-size="14" fill="#F9FAFB">Logout</text>
  
  <!-- Main Content Wrapper -->
  <rect x="0" y="70" width="1200" height="830" fill="#111827"/>
  
  <!-- Left Panel - Patient Basic Info -->
  <rect x="20" y="100" width="280" height="780" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Technician Welcome -->
  <text x="40" y="130" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">Welcome Sarah</text>
  
  <!-- New Case Button -->
  <rect x="40" y="150" width="240" height="40" rx="6" fill="#7C3AED"/>
  <text x="160" y="175" font-family="Arial" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">New Patient Check-in</text>
  
  <!-- Patient Info Section -->
  <text x="40" y="220" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Patient Information</text>
  <line x1="40" y1="230" x2="260" y2="230" stroke="#374151" stroke-width="2"/>
  
  <!-- Patient Info Fields -->
  <rect x="40" y="240" width="240" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="260" font-family="Arial" font-size="12" fill="#9CA3AF">Patient Name *</text>
  <text x="50" y="280" font-family="Arial" font-size="14" fill="#F9FAFB">Rex</text>
  
  <rect x="40" y="300" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="320" font-family="Arial" font-size="12" fill="#9CA3AF">Species *</text>
  <text x="50" y="340" font-family="Arial" font-size="14" fill="#F9FAFB">Canine</text>
  
  <rect x="165" y="300" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="320" font-family="Arial" font-size="12" fill="#9CA3AF">Breed</text>
  <text x="175" y="340" font-family="Arial" font-size="14" fill="#F9FAFB">Labrador</text>
  
  <!-- Vital Signs Section -->
  <text x="40" y="380" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Vital Signs</text>
  <line x1="40" y1="390" x2="260" y2="390" stroke="#374151" stroke-width="2"/>
  
  <rect x="40" y="400" width="240" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="420" font-family="Arial" font-size="12" fill="#9CA3AF">Temperature</text>
  <text x="50" y="440" font-family="Arial" font-size="14" fill="#F9FAFB">101.5°F (38.6°C)</text>
  
  <rect x="40" y="460" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="480" font-family="Arial" font-size="12" fill="#9CA3AF">Heart Rate</text>
  <text x="50" y="500" font-family="Arial" font-size="14" fill="#F9FAFB">95 bpm</text>
  
  <rect x="165" y="460" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="480" font-family="Arial" font-size="12" fill="#9CA3AF">Respiratory Rate</text>
  <text x="175" y="500" font-family="Arial" font-size="14" fill="#F9FAFB">22 bpm</text>
  
  <rect x="40" y="520" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="540" font-family="Arial" font-size="12" fill="#9CA3AF">Weight</text>
  <text x="50" y="560" font-family="Arial" font-size="14" fill="#F9FAFB">32 kg</text>
  
  <rect x="165" y="520" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="540" font-family="Arial" font-size="12" fill="#9CA3AF">Last Weight</text>
  <text x="175" y="560" font-family="Arial" font-size="14" fill="#F9FAFB">30.5 kg (Feb 7)</text>
  
  <!-- Quick Test Results -->
  <text x="40" y="600" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Quick Test Results</text>
  <line x1="40" y1="610" x2="260" y2="610" stroke="#374151" stroke-width="2"/>
  
  <rect x="40" y="620" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="640" font-family="Arial" font-size="12" fill="#9CA3AF">PCV/TS</text>
  <text x="50" y="660" font-family="Arial" font-size="14" fill="#F9FAFB">45% / 7.2 g/dL</text>
  
  <rect x="165" y="620" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="640" font-family="Arial" font-size="12" fill="#9CA3AF">Blood Glucose</text>
  <text x="175" y="660" font-family="Arial" font-size="14" fill="#F9FAFB">110 mg/dL</text>
  
  <rect x="40" y="680" width="240" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="700" font-family="Arial" font-size="12" fill="#9CA3AF">Urinalysis Summary</text>
  <text x="50" y="720" font-family="Arial" font-size="14" fill="#F9FAFB">SG 1.025, pH 7.0, neg protein/glucose</text>
  
  <!-- Middle Panel - Main Technician Area -->
  <rect x="320" y="100" width="560" height="780" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Main Content Header -->
  <text x="340" y="130" font-family="Arial" font-weight="bold" font-size="22" fill="#F9FAFB">Technician Assistant</text>
  
  <!-- Current Tasks Section -->
  <text x="340" y="160" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Current Tasks</text>
  <line x1="340" y1="170" x2="860" y2="170" stroke="#374151" stroke-width="2"/>
  
  <!-- Task Cards -->
  <rect x="340" y="180" width="520" height="70" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <circle cx="360" cy="215" r="15" fill="#7C3AED"/>
  <text x="360" y="219" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="385" y="200" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Collect blood sample for CBC/Chem</text>
  <text x="385" y="220" font-family="Arial" font-size="14" fill="#9CA3AF">Ordered by: Dr. Wilson at 10:05 AM</text>
  <text x="385" y="240" font-family="Arial" font-size="14" fill="#9CA3AF">Status: Pending</text>
  <rect x="770" y="195" width="70" height="30" rx="4" fill="#7C3AED"/>
  <text x="805" y="215" font-family="Arial" font-weight="bold" font-size="13" fill="#FFFFFF" text-anchor="middle">Start</text>
  
  <rect x="340" y="260" width="520" height="70" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <circle cx="360" cy="295" r="15" fill="#7C3AED"/>
  <text x="360" y="299" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">2</text>
  <text x="385" y="280" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Prepare for limb radiographs</text>
  <text x="385" y="300" font-family="Arial" font-size="14" fill="#9CA3AF">Ordered by: Dr. Wilson at 10:05 AM</text>
  <text x="385" y="320" font-family="Arial" font-size="14" fill="#9CA3AF">Status: Pending</text>
  <rect x="770" y="275" width="70" height="30" rx="4" fill="#7C3AED"/>
  <text x="805" y="295" font-family="Arial" font-weight="bold" font-size="13" fill="#FFFFFF" text-anchor="middle">Start</text>
  
  <!-- Input Area -->
  <text x="340" y="360" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Ask AI Assistant</text>
  <line x1="340" y1="370" x2="860" y2="370" stroke="#374151" stroke-width="2"/>
  
  <rect x="340" y="380" width="520" height="120" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="350" y="400" font-family="Arial" font-size="12" fill="#9CA3AF" font-style="italic">Enter your question here...</text>
  <text x="350" y="420" font-family="Arial" font-size="14" fill="#F9FAFB">What's the proper technique for collecting a cephalic blood sample</text>
  <text x="350" y="440" font-family="Arial" font-size="14" fill="#F9FAFB">from an anxious dog? Also, what tubes should I use for a</text>
  <text x="350" y="460" font-family="Arial" font-size="14" fill="#F9FAFB">CBC/Chem panel?</text>
  
  <!-- Input Controls -->
  <circle cx="360" cy="530" r="15" fill="#7C3AED"/>
  <path d="M355,530 L365,530 M352,525 L368,525 M352,535 L368,535" stroke="#FFFFFF" stroke-width="2"/>
  <text x="385" y="535" font-family="Arial" font-size="14" fill="#9CA3AF">Voice Input</text>
  
  <rect x="480" y="515" width="100" height="30" rx="4" fill="#7C3AED"/>
  <text x="495" y="535" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">Upload File</text>
  
  <rect x="760" y="515" width="100" height="30" rx="4" fill="#7C3AED"/>
  <text x="810" y="535" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">Submit</text>
  
  <!-- AI Response Area -->
  <text x="340" y="575" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">AI Assistant Response</text>
  <line x1="340" y1="585" x2="860" y2="585" stroke="#374151" stroke-width="2"/>
  
  <rect x="340" y="595" width="520" height="275" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Tab Navigation for Response -->
  <rect x="340" y="595" width="520" height="40" rx="4" fill="#1F2937"/>
  <rect x="340" y="595" width="130" height="40" rx="4" fill="#7C3AED"/>
  <text x="405" y="620" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">Technique</text>
  <text x="520" y="620" font-family="Arial" font-size="14" fill="#F9FAFB" text-anchor="middle">Tubes</text>
  <text x="650" y="620" font-family="Arial" font-size="14" fill="#F9FAFB" text-anchor="middle">Tips</text>
  <text x="780" y="620" font-family="Arial" font-size="14" fill="#F9FAFB" text-anchor="middle">Troubleshooting</text>
  
  <!-- Response Content -->
  <text x="350" y="655" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">PROPER TECHNIQUE FOR CEPHALIC BLOOD DRAW</text>
  <line x1="350" y1="665" x2="850" y2="665" stroke="#4B5563" stroke-width="1"/>
  
  <text x="350" y="685" font-family="Arial" font-size="14" fill="#F9FAFB">1. Position the dog in sternal or lateral recumbency with an</text>
  <text x="350" y="705" font-family="Arial" font-size="14" fill="#F9FAFB">   assistant gently restraining.</text>
  <text x="350" y="725" font-family="Arial" font-size="14" fill="#F9FAFB">2. Clip a small area of fur if needed for visualization.</text>
  <text x="350" y="745" font-family="Arial" font-size="14" fill="#F9FAFB">3. Apply gentle pressure with thumb below the elbow to raise</text>
  <text x="350" y="765" font-family="Arial" font-size="14" fill="#F9FAFB">   the vein. Avoid excessive pressure that could collapse the vein.</text>
  <text x="350" y="785" font-family="Arial" font-size="14" fill="#F9FAFB">4. Clean the area with alcohol and allow to dry.</text>
  <text x="350" y="805" font-family="Arial" font-size="14" fill="#F9FAFB">5. Insert the needle at a 15-30° angle, bevel up.</text>
  <text x="350" y="825" font-family="Arial" font-size="14" fill="#F9FAFB">6. For anxious dogs, consider using a calming pheromone spray</text>
  <text x="350" y="845" font-family="Arial" font-size="14" fill="#F9FAFB">   on a towel near the dog before beginning the procedure.</text>
  
  <!-- Right Panel - Task History & Reference -->
  <rect x="900" y="100" width="280" height="780" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Task History Header -->
  <text x="920" y="130" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">Quick References</text>
  <line x1="920" y1="140" x2="1160" y2="140" stroke="#374151" stroke-width="2"/>
  
  <!-- Reference Cards -->
  <rect x="920" y="150" width="240" height="140" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="935" y="170" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Blood Collection Tubes</text>
  <line x1="935" y1="180" x2="1145" y2="180" stroke="#4B5563" stroke-width="1"/>
  
  <circle cx="945" cy="200" r="8" fill="#A855F7"/>
  <text x="960" y="205" font-family="Arial" font-size="13" fill="#F9FAFB">Lavender (EDTA): CBC</text>
  
  <circle cx="945" cy="225" r="8" fill="#60A5FA"/>
  <text x="960" y="230" font-family="Arial" font-size="13" fill="#F9FAFB">Light Blue: Coagulation</text>
  
  <circle cx="945" cy="250" r="8" fill="#34D399"/>
  <text x="960" y="255" font-family="Arial" font-size="13" fill="#F9FAFB">Green (Heparin): Chemistry</text>
  
  <circle cx="945" cy="275" r="8" fill="#F87171"/>
  <text x="960" y="280" font-family="Arial" font-size="13" fill="#F9FAFB">Red: Serum Chemistry/Serology</text>
  
  <!-- Normal Vital Signs Reference -->
  <rect x="920" y="300" width="240" height="195" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="935" y="320" font-family="Arial" font-weight="bold" font-size="14" fill="#F9FAFB">Normal Vital Signs - Canine</text>
  <line x1="935" y1="330" x2="1145" y2="330" stroke="#4B5563" stroke-width="1"/>
  
  <text x="935" y="350" font-family="Arial" font-size="13" fill="#F9FAFB">Temperature:</text>
  <text x="1035" y="350" font-family="Arial" font-size="13" fill="#9CA3AF">100.5-102.5°F</text>
  <text x="1035" y="365" font-family="Arial" font-size="13" fill="#9CA3AF">(38.0-39.2°C)</text>
  
  <text x="935" y="390" font-family="Arial" font-size="13" fill="#F9FAFB">Heart Rate:</text>
  <text x="1035" y="390" font-family="Arial" font-size="13" fill="#9CA3AF">60-140 bpm</text>
  <text x="1035" y="405" font-family="Arial" font-size="13" fill="#9CA3AF">(smaller: 100-140)</text>
  <text x="1035" y="420" font-family="Arial" font-size="13" fill="#9CA3AF">(larger: 60-100)</text>
  
  <text x="935" y="445" font-family="Arial" font-size="13" fill="#F9FAFB">Respiratory Rate:</text>
  <text x="1035" y="445" font-family="Arial" font-size="13" fill="#9CA3AF">10-30 brpm</text>
  
  <text x="935" y="470" font-family="Arial" font-size="13" fill="#F9FAFB">CRT:</text>
  <text x="1035" y="470" font-family="Arial" font-size="13" fill="#9CA3AF">< 2 seconds</text>
  
  <!-- Recent Activity -->
  <text x="920" y="525" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">Completed Tasks</text>
  <line x1="920" y1="535" x2="1160" y2="535" stroke="#374151" stroke-width="2"/>
  
  <rect x="920" y="545" width="240" height="75" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="935" y="565" font-family="Arial" font-weight="bold" font-size="13" fill="#F9FAFB">Intake Vitals Recorded</text>
  <text x="935" y="585" font-family="Arial" font-size="12" fill="#9CA3AF">Patient: Rex (Labrador)</text>
  <text x="935" y="605" font-family="Arial" font-size="12" fill="#9CA3AF">Completed at: 9:45 AM</text>
  
  <rect x="920" y="630" width="240" height="75" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="935" y="650" font-family="Arial" font-weight="bold" font-size="13" fill="#F9FAFB">Medication Administered</text>
  <text x="935" y="670" font-family="Arial" font-size="12" fill="#9CA3AF">Patient: Bella (Poodle)</text>
  <text x="935" y="690" font-family="Arial" font-size="12" fill="#9CA3AF">Completed at: 9:20 AM</text>
  
  <rect x="920" y="715" width="240" height="75" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="935" y="735" font-family="Arial" font-weight="bold" font-size="13" fill="#F9FAFB">IV Catheter Placed</text>
  <text x="935" y="755" font-family="Arial" font-size="12" fill="#9CA3AF">Patient: Max (German Shepherd)</text>
  <text x="935" y="775" font-family="Arial" font-size="12" fill="#9CA3AF">Completed at: 8:50 AM</text>
</svg>