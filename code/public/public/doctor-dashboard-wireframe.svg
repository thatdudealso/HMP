<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#111827"/>
  
  <!-- Header/Navbar -->
  <rect x="0" y="0" width="1200" height="70" fill="#0f172a" fill-opacity="0.9" />
  <rect x="30" y="16" width="68" height="32" rx="8" fill="#7C3AED" fill-opacity="0.2"/>
  <circle cx="50" cy="32" r="10" fill="#60a5fa"/>
  <circle cx="78" cy="32" r="8" fill="#60a5fa"/>
  <text x="120" y="40" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">HelpMyPet.AI</text>
  
  <!-- Navigation Items -->
  <text x="1100" y="40" font-family="Arial" font-size="14" fill="#F9FAFB">Logout</text>
  
  <!-- Main Content Wrapper -->
  <rect x="0" y="70" width="1200" height="830" fill="#111827"/>
  
  <!-- Left Panel - Patient Info -->
  <rect x="20" y="100" width="280" height="780" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Doctor Welcome -->
  <text x="40" y="130" font-family="Arial" font-weight="bold" font-size="18" fill="#F9FAFB">Welcome Dr. Wilson</text>
  
  <!-- New Chat Button -->
  <rect x="40" y="150" width="240" height="40" rx="6" fill="#7C3AED"/>
  <text x="160" y="175" font-family="Arial" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">New Consultation</text>
  
  <!-- Patient Info Section -->
  <text x="40" y="220" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Patient Information</text>
  <line x1="40" y1="230" x2="260" y2="230" stroke="#374151" stroke-width="2"/>
  
  <!-- Patient Info Fields -->
  <rect x="40" y="240" width="240" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="260" font-family="Arial" font-size="12" fill="#9CA3AF">Patient Name *</text>
  <text x="50" y="280" font-family="Arial" font-size="14" fill="#F9FAFB">Rex</text>
  
  <rect x="40" y="300" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="320" font-family="Arial" font-size="12" fill="#9CA3AF">Species *</text>
  <text x="50" y="340" font-family="Arial" font-size="14" fill="#F9FAFB">Canine</text>
  
  <rect x="165" y="300" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="320" font-family="Arial" font-size="12" fill="#9CA3AF">Breed</text>
  <text x="175" y="340" font-family="Arial" font-size="14" fill="#F9FAFB">Labrador</text>
  
  <rect x="40" y="360" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="380" font-family="Arial" font-size="12" fill="#9CA3AF">Age *</text>
  <text x="50" y="400" font-family="Arial" font-size="14" fill="#F9FAFB">5 years</text>
  
  <rect x="165" y="360" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="380" font-family="Arial" font-size="12" fill="#9CA3AF">Weight (kg)</text>
  <text x="175" y="400" font-family="Arial" font-size="14" fill="#F9FAFB">32 kg</text>
  
  <rect x="40" y="420" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="440" font-family="Arial" font-size="12" fill="#9CA3AF">Sex</text>
  <text x="50" y="460" font-family="Arial" font-size="14" fill="#F9FAFB">Male</text>
  
  <rect x="165" y="420" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="440" font-family="Arial" font-size="12" fill="#9CA3AF">Reproductive Status</text>
  <text x="175" y="460" font-family="Arial" font-size="14" fill="#F9FAFB">Neutered</text>
  
  <!-- Vitals Section -->
  <text x="40" y="500" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Vital Signs</text>
  <line x1="40" y1="510" x2="260" y2="510" stroke="#374151" stroke-width="2"/>
  
  <rect x="40" y="520" width="240" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="540" font-family="Arial" font-size="12" fill="#9CA3AF">Temperature</text>
  <text x="50" y="560" font-family="Arial" font-size="14" fill="#F9FAFB">101.5°F (38.6°C)</text>
  
  <rect x="40" y="580" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="600" font-family="Arial" font-size="12" fill="#9CA3AF">Heart Rate</text>
  <text x="50" y="620" font-family="Arial" font-size="14" fill="#F9FAFB">95 bpm</text>
  
  <rect x="165" y="580" width="115" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="175" y="600" font-family="Arial" font-size="12" fill="#9CA3AF">Respiratory Rate</text>
  <text x="175" y="620" font-family="Arial" font-size="14" fill="#F9FAFB">22 bpm</text>
  
  <!-- Clinical Examination Section -->
  <text x="40" y="660" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Clinical Examination</text>
  <line x1="40" y1="670" x2="260" y2="670" stroke="#374151" stroke-width="2"/>
  
  <rect x="40" y="680" width="240" height="60" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="700" font-family="Arial" font-size="12" fill="#9CA3AF">General Appearance</text>
  <text x="50" y="720" font-family="Arial" font-size="14" fill="#F9FAFB">Alert, responsive, mild lameness</text>
  <text x="50" y="735" font-family="Arial" font-size="14" fill="#F9FAFB">in right hind leg</text>
  
  <rect x="40" y="750" width="240" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="50" y="770" font-family="Arial" font-size="12" fill="#9CA3AF">Hydration Status</text>
  <text x="50" y="790" font-family="Arial" font-size="14" fill="#F9FAFB">Normal</text>
  
  <!-- Middle Panel - Main Content Area -->
  <rect x="320" y="100" width="560" height="780" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Main Content Header -->
  <text x="340" y="130" font-family="Arial" font-weight="bold" font-size="22" fill="#F9FAFB">Consultation Interface</text>
  
  <!-- Presenting Problems Section -->
  <text x="340" y="160" font-family="Arial" font-weight="bold" font-size="16" fill="#F9FAFB">Presenting Problems</text>
  <line x1="340" y1="170" x2="860" y2="170" stroke="#374151" stroke-width="2"/>
  
  <rect x="340" y="180" width="520" height="100" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="350" y="200" font-family="Arial" font-size="12" fill="#9CA3AF">Main Complaint *</text>
  <text x="350" y="220" font-family="Arial" font-size="14" fill="#F9FAFB">Limping on right hind leg for past 3 days. Pet owner reports</text>
  <text x="350" y="240" font-family="Arial" font-size="14" fill="#F9FAFB">that the dog yelps when the leg is touched. No visible cuts.</text>
  <text x="350" y="260" font-family="Arial" font-size="14" fill="#F9FAFB">Occurred after playing at the dog park.</text>
  
  <rect x="340" y="290" width="250" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="350" y="310" font-family="Arial" font-size="12" fill="#9CA3AF">Duration of Problem</text>
  <text x="350" y="330" font-family="Arial" font-size="14" fill="#F9FAFB">3 days</text>
  
  <rect x="610" y="290" width="250" height="50" rx="4" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="620" y="310" font-family="Arial" font-size="12" fill="#9CA3AF">Problem Progression</text>
  <text x="620" y="330" font-family="Arial" font-size="14" fill="#F9FAFB">Stable</text>
  

  
  <!-- Input Area -->
  <text x="340" y="450" font-family="Arial" font-weight="bold" font-size="16" fill="#1E293B">Ask AI Assistant</text>
  <line x1="340" y1="460" x2="860" y2="460" stroke="#E2E8F0" stroke-width="2"/>
  
  <rect x="340" y="470" width="520" height="120" rx="4" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1"/>
  <text x="350" y="490" font-family="Arial" font-size="12" fill="#64748B" font-style="italic">Enter your question here...</text>
  <text x="350" y="510" font-family="Arial" font-size="14" fill="#334155">What could be causing the limping? Can you suggest diagnostic tests</text>
  <text x="350" y="530" font-family="Arial" font-size="14" fill="#334155">and a preliminary treatment plan for a possible soft tissue injury</text>
  <text x="350" y="550" font-family="Arial" font-size="14" fill="#334155">or early arthritis?</text>
  
  <!-- Input Controls -->
  <circle cx="360" cy="620" r="15" fill="#4F46E5"/>
  <path d="M355,620 L365,620 M352,615 L368,615 M352,625 L368,625" stroke="#FFFFFF" stroke-width="2"/>
  <text x="385" y="625" font-family="Arial" font-size="14" fill="#64748B">Voice Input</text>
  
  <rect x="480" y="605" width="100" height="30" rx="4" fill="#4F46E5"/>
  <text x="495" y="625" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">Upload File</text>
  
  <rect x="760" y="605" width="100" height="30" rx="4" fill="#4F46E5"/>
  <text x="810" y="625" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">Submit</text>
  
  <!-- AI Response Area -->
  <text x="340" y="665" font-family="Arial" font-weight="bold" font-size="16" fill="#1E293B">AI Assistant Response</text>
  <line x1="340" y1="675" x2="860" y2="675" stroke="#E2E8F0" stroke-width="2"/>
  
  <rect x="340" y="685" width="520" height="185" rx="4" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Structured Response with Tab Navigation -->
  <rect x="340" y="685" width="520" height="40" rx="4" fill="#EEF2FF"/>
  <rect x="340" y="685" width="130" height="40" rx="4" fill="#6366F1"/>
  <text x="405" y="710" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">Assessment</text>
  <text x="520" y="710" font-family="Arial" font-size="14" fill="#4F46E5" text-anchor="middle">Diagnosis</text>
  <text x="650" y="710" font-family="Arial" font-size="14" fill="#4F46E5" text-anchor="middle">Treatment</text>
  <text x="780" y="710" font-family="Arial" font-size="14" fill="#4F46E5" text-anchor="middle">Follow-up</text>
  
  <text x="350" y="740" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B">ASSESSMENT</text>
  <line x1="350" y1="745" x2="850" y2="745" stroke="#CBD5E1" stroke-width="1"/>
  <text x="350" y="765" font-family="Arial" font-size="14" fill="#334155">Based on the presenting signs of limping on the right hind leg with</text>
  <text x="350" y="785" font-family="Arial" font-size="14" fill="#334155">pain on palpation and absence of visible wounds, there are several</text>
  <text x="350" y="805" font-family="Arial" font-size="14" fill="#334155">possible causes including a soft tissue injury (muscle strain, ligament</text>
  <text x="350" y="825" font-family="Arial" font-size="14" fill="#334155">sprain), early osteoarthritis, or potentially a minor fracture.</text>
  <text x="350" y="845" font-family="Arial" font-size="14" fill="#334155">The acute onset following play at the dog park suggests trauma.</text>
  
  <!-- Right Panel - Case History -->
  <rect x="900" y="100" width="280" height="780" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <text x="920" y="130" font-family="Arial" font-weight="bold" font-size="18" fill="#1E293B">Case History</text>
  <line x1="920" y1="140" x2="1160" y2="140" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Pagination Controls -->
  <rect x="920" y="150" width="30" height="30" rx="4" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="935" y="170" font-family="Arial" font-weight="bold" font-size="14" fill="#64748B" text-anchor="middle">←</text>
  
  <text x="960" y="170" font-family="Arial" font-size="14" fill="#64748B">Case 1 of 3</text>
  
  <rect x="1040" y="150" width="30" height="30" rx="4" fill="#4F46E5"/>
  <text x="1055" y="170" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">→</text>
  
  <!-- Case Item Header -->
  <rect x="920" y="190" width="240" height="60" rx="4" fill="#EEF2FF"/>
  <text x="935" y="210" font-family="Arial" font-weight="bold" font-size="14" fill="#4F46E5">Rex - Labrador</text>
  <text x="935" y="230" font-family="Arial" font-size="12" fill="#64748B">March 9, 2025, 10:15 AM</text>
  <text x="935" y="245" font-family="Arial" font-size="12" fill="#64748B">Primary: Limping right hind leg</text>
  
  <!-- Case Item - Initial Assessment -->
  <rect x="920" y="260" width="240" height="140" rx="4" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1"/>
  <text x="935" y="280" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B">Initial Assessment</text>
  <text x="935" y="300" font-family="Arial" font-size="12" fill="#64748B">Suspected CCL injury or muscle strain.</text>
  <text x="935" y="320" font-family="Arial" font-size="12" fill="#64748B">Recommended radiographs and rest.</text>
  <text x="935" y="340" font-family="Arial" font-size="12" fill="#64748B">Prescribed Carprofen 75mg BID for</text>
  <text x="935" y="360" font-family="Arial" font-size="12" fill="#64748B">anti-inflammatory and pain control.</text>
  <text x="935" y="380" font-family="Arial" font-size="12" fill="#64748B">Recheck in 7 days.</text>
  
  <!-- Follow-up Question Label -->
  <text x="935" y="415" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B">Follow-up Questions</text>
  
  <!-- Case Item - Follow-up #1 -->
  <rect x="920" y="425" width="240" height="150" rx="4" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1"/>
  <text x="935" y="445" font-family="Arial" font-weight="bold" font-size="13" fill="#334155">Q: What diagnostic tests should be done?</text>
  <text x="935" y="465" font-family="Arial" font-size="12" fill="#64748B">Mar 9, 10:20 AM</text>
  <line x1="935" y1="475" x2="1145" y2="475" stroke="#E2E8F0" stroke-width="1"/>
  <text x="935" y="495" font-family="Arial" font-weight="bold" font-size="13" fill="#334155">A: Recommended diagnostics:</text>
  <text x="935" y="515" font-family="Arial" font-size="12" fill="#64748B">1. Radiographs to rule out fractures</text>
  <text x="935" y="535" font-family="Arial" font-size="12" fill="#64748B">2. Palpation test for drawer movement</text>
  <text x="935" y="555" font-family="Arial" font-size="12" fill="#64748B">3. Possible sedation for full evaluation</text>
  
  <!-- Case Item - Follow-up #2 -->
  <rect x="920" y="585" width="240" height="150" rx="4" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1"/>
  <text x="935" y="605" font-family="Arial" font-weight="bold" font-size="13" fill="#334155">Q: Would an orthopedic referral be needed?</text>
  <text x="935" y="625" font-family="Arial" font-size="12" fill="#64748B">Mar 9, 10:25 AM</text>
  <line x1="935" y1="635" x2="1145" y2="635" stroke="#E2E8F0" stroke-width="1"/>
  <text x="935" y="655" font-family="Arial" font-weight="bold" font-size="13" fill="#334155">A: Orthopedic referral consideration:</text>
  <text x="935" y="675" font-family="Arial" font-size="12" fill="#64748B">Depends on radiograph findings and</text>
  <text x="935" y="695" font-family="Arial" font-size="12" fill="#64748B">response to initial treatment. If CCL</text>
  <text x="935" y="715" font-family="Arial" font-size="12" fill="#64748B">tear is confirmed, surgical consult.</text>
</svg>